<!DOCTYPE html>
<html>
<head>
  <title>Button Link Example</title>
</head>
<body>

  <h1>Welcome to the Main Page</h1>

  <button onclick="goToNewPage()">Go to New Page</button>

  <script>
    function goToNewPage() {
      window.location.href = "newpage.html"; // Replace "newpage.html" with the actual path
    }
  </script>

</body>
</html>
